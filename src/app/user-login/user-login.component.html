<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Login Here
            </div>
            <div class="card-body">
                <form #frmLog="ngForm">
                Username :
                <input type="text" [(ngModel)]="username" name="username" class="form-control" #uname="ngModel" required />

                <div *ngIf="uname.touched && uname.invalid" class="alert alert-danger">
                        <p *ngIf="uname.errors.required">Username is required</p>
                    </div>


                Password :
                <input type="password" [(ngModel)]="pasword" name="pasword" class="form-control" #pswd="ngModel" required />

                <div *ngIf="pswd.touched && pswd.invalid" class="alert alert-danger">
                        <p *ngIf="pswd.errors.required">Password is required</p>

                    </div>
                <input type="submit" value="Login  Here" class="btn btn-primary" (click)="ChkUserDetails()" />
                <br />

                <p style="text-align: center;width: 100%;">New user : <a routerLink="/userReg">SignUp here</a></p>
                <p style="color:rgb(29, 71, 197)" [innerHTML]="msg"></p>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
